<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/scss/style.scss">
    <title>Todos App</title>
  </head>
  <body>
    <div class="container-fluid m-0">
      <div class="row mb-4 bg-dark text-white" id="navbar">
        <div class="col-3 text-start"><h3>Projects</h3></div>
        <div class="col-6 text-center"><h3>Tasks</h3></div>
        <div class="col-3 text-start"><h3>Task's Details</h3></div>
      </div>
      <div class="row">
        <div class="col-3" id="projects-names">
            <div class="badge bg-primary text-wrap" id="current-task">Project</div>
          <div class="d-flex my-2">
              <input
              type="text"
              name="project-name"
              id="project-name"
              class="form-control"
              placeholder="Type in your project name"
              required
              />
              <button type="submit" class="btn btn-success" id="create-project">
                +
              </button>
          </div>
          <div id="projects-user"></div>
        </div>
        <div class="col-6 " id="tasks-names">
          <div class="badge bg-primary text-wrap" id="current-project">
            First select a Project
          </div>
          <div class="d-flex my-2">
            <button type="submit" class="btn btn-primary" id="add-task">
              New Task
            </button>
          </div>
          <div id="project-tasks"></div>
        </div>
        <div class="col-3" id="tasks-details">
          <div class="badge bg-primary text-wrap" id="current-task">Current Task</div>
          <div class="d-none" id="detail-task">
            <div class="form">
              <div class="form-group">
                <label for="name-task">Title *</label>
                <input
                  type="text"
                  name="project-name"
                  id="name-task"
                  class="form-control"
                  placeholder="Add a Task Name .."
                />
              </div>
              <div class="form-group">
                <label for="due-date">Due Date *</label>
                <input
                  type="date"
                  class="form-control"
                  name="due-date"
                  id="due-date"
                  aria-describedby="helpId"
                  required
                />
              </div>
              <div class="form-group">
                <label for="priority">Priority *</label>
                <select
                  class="browser-default custom-select"
                  id="select-priority"
                >
                  <option value="low">Low</option>
                  <option value="normal">Normal</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="description">Description *</label>
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="edit-task">
                Edit Task
              </button>
              <button type="submit" class="btn btn-primary" id="save-task">
                Save Task
              </button>
            </div>
          </div>
          <div class="alert alert-success d-none" role="alert">
            <strong>Success!</strong> The task was edited successfully!
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  <script src="main.js"></script>
</html>
